---

- name: Install Cinnamon
  apt: name=cinnamon state=latest

- name: Install Cinnamon Desktop Environment
  apt: name=cinnamon-desktop-environment state=latest

- name: Install kwallet
  apt: name="{{ item }}" state=latest
  with_items:
    - kwalletmanager
    - libpam-kwallet-common
    - libpam-kwallet4
    - libpam-kwallet5
