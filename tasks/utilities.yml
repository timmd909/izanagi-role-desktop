---

- name: Install helpful utilities
  apt: name="{{ item }}" state=latest
  with_items:
    - alsa-utils
    - gkrellm
    - gkrellm-cpufreq
    - gkrellm-x86info
    - sshfs
    - synaptic

- name: Install Thunar
  apt: name=thunar state=latest

- name: Install Terminator
  apt: name=terminator state=latest

- apt: name=ubuntu-restricted-extras state=latest
  when: ansible_distribution == "Ubuntu"

- apt: name=ubuntu-restricted-addons state=latest
  when: ansible_distribution == "Ubuntu"

- name: Uninstall cryptkeeper (ancient software)
  apt: name=cryptkeeper state=absent
