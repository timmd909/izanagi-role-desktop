---

- include: gnome.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and (ansible_distribution_version == "16.04" or ansible_distribution_version == "18.04"  or ansible_distribution_version == "20.04")

- include: cinnamon.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and (ansible_distribution_version == "18.04" or ansible_distribution_version == "20.04")

- include: virtualbox.yml
  become: yes
  become_user: root

- include: utilities.yml
  become: yes
  become_user: root

- include: networking.yml
  become: yes
  become_user: root

- include: multimedia.yml
  become: yes
  become_user: root

- include: themes.yml
  become: yes
  become_user: root

- include: brave-browser.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu'

- include: google-chrome.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Linux Mint'
