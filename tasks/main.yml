---

- include: ubuntu-16.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "16.04"

- include: ubuntu-18.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "18.04"

- include: ubuntu-20.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "20.04"

- include: ubuntu-22.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "22.04"

# This should be moved to the hypervisor role soon
- include: virtualbox.yml
  become: yes
  become_user: root

- include: utilities.yml
  become: yes
  become_user: root

- include: networking.yml
  become: yes
  become_user: root

- include: multimedia.yml
  become: yes
  become_user: root

- include: themes.yml
  become: yes
  become_user: root

- include: brave-browser.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu'

- include: google-chrome.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Linux Mint'
