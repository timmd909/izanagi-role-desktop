---

#
# COMMON
#

- import_tasks: utilities.yml
  become: yes
  become_user: root

- import_tasks: networking.yml
  become: yes
  become_user: root

- import_tasks: multimedia.yml
  become: yes
  become_user: root

- import_tasks: themes.yml
  become: yes
  become_user: root

#
# UBUNTU 20.04 SPECIFIC
#

- import_tasks: ubuntu-20.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "20.04"

#
# UBUNTU 22.04 SPECIFIC
#

- import_tasks: ubuntu-22.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "22.04"

#
# BRAVE BROWSER
#

- import_tasks: brave-browser-20.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '20.04'

- import_tasks: brave-browser-22.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '22.04'

#
# GOOGLE CHROME BROWSER
#

- import_tasks: google-chrome-20.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '20.04'

- import_tasks: google-chrome-22.04.yml
  become: yes
  become_user: root
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '22.04'

#
# Set some defaults properly
#
- import_tasks: configure.yml
