---

cinnamon_settings:
  - { key: /org/cinnamon/desktop/background/picture-options, value: "'zoom'" }
  - { key: /org/cinnamon/desktop/applications/terminal/exec, value: "'/usr/bin/terminator'" }
  - { key: /org/cinnamon/settings-daemon/plugins/xsettings/buttons-have-icons, value: true }
  - { key: /org/cinnamon/settings-daemon/plugins/xsettings/menus-have-icons, value: true }
  # WINDOW / CONTROL THEME
  - { key: /org/cinnamon/desktop/interface/gtk-theme, value: "'Numix'" }
  # ICONS!
  - { key: /org/cinnamon/desktop/interface/icon-theme, value: "'menta'" }
  - { key: /org/gnome/desktop/interface/icon-theme, value: "'menta'" }

nemo_settings:
  - { key: /org/nemo/preferences/date-format, value: "'iso'" }
  - { key: /org/nemo/preferences/default-folder-viewer, value: "'list-view'" }
  - { key: /org/nemo/preferences/show-location-entry, value: true }
  # ICON SIZES
  - { key: /org/nemo/icon-view/default-zoom-level, value: "'large'" }
  - { key: /org/nemo/compact-view/default-zoom-level, value: "'standard'" }
  - { key: /org/nemo/list-view/default-zoom-level, value: "'standard'" }

# NOTE: These file locations are valid only in Ubuntu 24.04.
# Earlier versions, you're on your own.
# cinnamon_wallpaper: "'file:///usr/share/backgrounds/ubuntustudio/ubuntustudio-brushes.jpg'"
